<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07.component_state</title>
</head>
<body>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<div id="example"></div>
<div id="example1"></div>
<div id="example2"></div>

<script type="text/babel">
  /*
  组件3大属性之三：state
    1). 组件被称为“状态机”，通过更新组件的状态值来更新对应的页面显示（重新渲染）
    2). 初始化状态：
      constructor(props) {
        super(props)
        this.state = {
          stateProp1: value1,
          stateProp2: value2
        }
      }
    3). 读取某个状态值
      this.state.statePropertyName
    4). 更新状态 ----> 组件界面更新
      this.setState({
        stateProp1: value1,
        stateProp2: value2
      })

    问题：请区别一下组件的props和state属性?
   */

  class IsLike extends React.Component {
    constructor(props) {
      super(props)
      this.state = {
        isLike: true
      }
    }

    render() {
      let {isLike} = this.state
      return (
        <div>
          <h1 onClick={this.toggleLike}>我{isLike ? '' : '不'}喜欢React</h1>
        </div>
      );
    }

    toggleLike = () => {
      this.setState({
        isLike: !this.state.isLike
      })
    }
  }

  ReactDOM.render(
    <IsLike/>
    , document.querySelector('#example')
  )
</script>
</body>
</html>
