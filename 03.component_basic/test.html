<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03.component_basic</title>
</head>
<body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<div id="example1"></div>
<div id="example2"></div>
<div id="example3"></div>

<script type="text/babel">
  /*
    1. 自定义组件（Component)
      1). 定义组件
        // 方式1：工厂（无状态）函数（最简洁，推荐使用）
        function MyComponent1() {
          return <h1>自定义组件标题</h1>
        }
        // 方式二：ES6类语法（复杂组件，推荐使用）
        class MyComponent2 extends React.Component {
          render() {
            return <h1>自定义组件标签</h1>
          }
        }
      2). 渲染组件
        ReactDOM.render(<MyComponent/>, document.querySelector('#example'))
   2. 注意：
      1). 返回的组件类必须首字母大写
      2). 虚拟DOM元素必须只有一个根元素
      3). 虚拟DOM元素必须有结束标签
   3. ReactDOM.render() 渲染组件标签的基本流程
      1). React内部会创建组件实例对象
      2). 得到包含的虚拟DOM对象，并解析为真实DOM
      3). 插入到指定的页面元素内部
  */
  // 创建组件
  // 工厂函数
  function MyComponent1() {
    return <h1>工厂函数创建的组件</h1>
  }
  class MyComponent2 extends React.Component {
    render() {
      console.log(this)
      return <h2>ES6 class创建的组件</h2>
    }
  }
  // 渲染组件
  ReactDOM.render(
    <MyComponent1/>
    , document.querySelector('#example1')
  )

  ReactDOM.render(
    <MyComponent2/>
    , document.querySelector('#example2')
  )

</script>
</body>
</html>
