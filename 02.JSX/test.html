<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02.JSX</title>
</head>

<body>

  <!--
  1. 虚拟DOM
    1). React提供了一些API来创建一种`特别`的一般JS对象
      * var element = React.createElement('h1', {id: 'myTitle'}, 'hello');
      * let element = <h2>hello, react</h2>
      * 上面创建的就是简单的虚拟DOM对象
    2). 虚拟DOM对象最终都会被React转换为真实的DOM
    3). 我们编码时基本只需要操作React的虚拟DOM相关数据，react会转换为真实DOM变化而更新界面
  2. JSX
    1). 全称：JavaScript XML
    2). React定义的一种类似于XML的JS扩展语法：XML + JS
    3). 作用：用来创建React的虚拟DOM（元素）对象
      * var ele = <h1>Hello JSX!</h1>
      * 注意1：它不是字符串，也不是HTML/XML便签
      * 注意2：它最终产生的就是一个JS对象
    4). 标签名任意：HTML标签或其他标签
    5). 标签属性任意：HTML标签属性或其他
    6). 基本语法规则
      * 遇到 < 开头的代码，以标签的语法解析：HTML同名标签转换为HTML同名元素，其它标签需要特别解析
      * 遇到 { 开头的代码，以JS的语法解析：标签中的JS代码必须用 {} 包含
    7). babel.js的作用
      * 浏览器的JS引擎是不能直接解析JSX语法代码的，需要babel转译为纯JS的代码才能运行
      * 只要用来JSX，都要加上 type="text/babel"，声明需要babel来处理
  3. 渲染虚拟DOM（元素）
    1). 语法：ReactDOM.render(virtualDOM, containerDOM)
    2). 作用：将虚拟DOM元素渲染到真实容器DOM中显示
    3). 参数说明
      * 参数一：纯JS或JSX创建的虚拟DOM对象
      * 参数二：用来包含虚拟DOM元素的真实DOM元素对象（一般是一个div）
  4. 创建虚拟DOM的两种方式：
    1). 纯JS（一般不用）:
      React.createElement('h1', {id: 'myTitle'}, title)
    2). JSX:
      <h1 id="myTitle">{title}</h1>

-->

  <ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
  </ul>
  <hr>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <div id="example"></div>

  <script type="text/babel">
  //创建虚拟DOM对象
  const names = ['Jordon', 'Kobe', 'James', 'Iversen']
  //渲染虚拟DOM对象
  ReactDOM.render(
    <ul>
      { names.map((name, index) => <li key={index}>{name}</li>) }  
    </ul>
    , document.querySelector('#example')
  )
</script>

</body>

</html>
